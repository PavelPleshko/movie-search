<!DOCTYPE html>
<html>
<head>
	<title>TTT</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
<form id="advanced-search-form">
<div class="usual-search">

<input type="text" name="byTitle" id="search" placeholder="Enter title...">
<a id="advanced-toggle">Advanced search<i class="material-icons">arrow_drop_down</i></a>
</div>

<div class="advanced-search" id="advanced-search-container">

<input type="text" id="releaseYear" name="byYear" placeholder="Year ex. 1995">
<select id="type" name="byType">
	<option value="" disabled selected>Choose the type</option>
	<option value="movie">Movie</option>
	<option value="series">Series</option>
	<option value="episode">Episode</option>
	</select>
	<button type="submit" class="submit-btn">SEARCH</button>
</form>
</div>



<div id="main">
	<div class="tabs">
<div class="tab active" data-index="0">Search</div>
<div class="tab" data-index="1">Saved</div>
</div>
<div id="movie-cont">
	
</div>
</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="movie.js"></script>

</body>
</html>
